  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ffeef8 0%, #ffe0ec 50%, #ffd4e5 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      perspective: 1000px;
    }

    .page {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      text-align: center;
      position: absolute;
      opacity: 1;
      transition: opacity 0.8s ease-in-out, transform 0.8s ease-in-out;
    }

    .page.hidden {
      opacity: 0;
      transform: translateX(50px);
      pointer-events: none;
    }

    .page.show {
      opacity: 1;
      transform: translateX(0);
      pointer-events: auto;
    }

    /* Page 1 - Proposal */
    #page1 {
      background: linear-gradient(135deg, #ffeef8 0%, #ffe0ec 50%, #ffd4e5 100%);
    }

    .proposal-text {
      font-size: 3.5rem;
      color: #d63384;
      font-weight: 300;
      letter-spacing: 2px;
      margin-bottom: 60px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
      animation: fadeInDown 1s ease-out;
    }

    .buttons-container {
      display: flex;
      gap: 40px;
      justify-content: center;
      flex-wrap: wrap;
      animation: fadeInUp 1s ease-out 0.3s backwards;
    }

    .btn {
      padding: 16px 40px;
      font-size: 1.3rem;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-weight: 600;
      letter-spacing: 1px;
      transition: all 0.3s ease;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }

    .btn-yes {
      background: linear-gradient(135deg, #ff6b9d 0%, #c2185b 100%);
      color: white;
    }

    .btn-yes:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 25px rgba(193, 24, 91, 0.4);
    }

    .btn-yes:active {
      transform: translateY(-1px);
    }

    .btn-no {
      background: #f0f0f0;
      color: #333;
      cursor: not-allowed;
      opacity: 0.6;
    }

    /* Page 2 - Celebration with Flowers */
    #page2 {
      background: linear-gradient(135deg, #fff5f7 0%, #ffe0ec 50%, #ffd4e5 100%);
    }

    .celebration-text {
      font-size: 3rem;
      color: #d63384;
      font-weight: 300;
      letter-spacing: 1px;
      margin-bottom: 40px;
      animation: fadeInDown 1s ease-out;
    }

    .hand-flowers-container {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      margin-bottom: 50px;
      height: 400px;
      animation: fadeInUp 1s ease-out 0.3s backwards;
    }

    .hand-svg {
      width: 120px;
      height: 280px;
      margin-right: -30px;
      margin-bottom: 20px;
      animation: waveHand 2s ease-in-out infinite;
    }

    @keyframes waveHand {
      0%, 100% {
        transform: rotateZ(-5deg);
      }
      50% {
        transform: rotateZ(5deg);
      }
    }

    .bouquet-svg {
      width: 280px;
      height: 380px;
      animation: gentleSway 3s ease-in-out infinite;
    }

    @keyframes gentleSway {
      0%, 100% {
        transform: translateX(0) rotateZ(-2deg);
      }
      50% {
        transform: translateX(10px) rotateZ(2deg);
      }
    }

    .accepted-btn {
      padding: 14px 45px;
      font-size: 1.2rem;
      background: linear-gradient(135deg, #ff6b9d 0%, #c2185b 100%);
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-weight: 600;
      letter-spacing: 1px;
      transition: all 0.3s ease;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      animation: fadeInUp 1.2s ease-out 0.6s backwards;
    }

    .accepted-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 25px rgba(193, 24, 91, 0.4);
    }

    .accepted-btn:active {
      transform: translateY(-1px);
    }

    /* Page 3 - Fireworks and Celebration */
    #page3 {
      background: linear-gradient(135deg, #ffe0ec 0%, #ffd4e5 100%);
    }

    .xie-xie-text {
      font-size: 6rem;
      color: #c2185b;
      font-weight: bold;
      letter-spacing: 15px;
      text-shadow: 0 0 30px rgba(193, 24, 91, 0.5);
      animation: popIn 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      z-index: 100;
    }

    @keyframes popIn {
      0% {
        opacity: 0;
        transform: scale(0.3) rotate(-20deg);
      }
      100% {
        opacity: 1;
        transform: scale(1) rotate(0deg);
      }
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Fireworks */
    .fireworks-container {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      overflow: hidden;
    }

    .particle {
      position: absolute;
      pointer-events: none;
    }
  </style>

  <script>
    function goToPage2() {
      const page1 = document.getElementById('page1');
      const page2 = document.getElementById('page2');

      page1.classList.remove('show');
      page1.classList.add('hidden');

      page2.classList.remove('hidden');
      page2.classList.add('show');
    }

    function goToPage3() {
      const page2 = document.getElementById('page2');
      const page3 = document.getElementById('page3');

      page2.classList.remove('show');
      page2.classList.add('hidden');

      page3.classList.remove('hidden');
      page3.classList.add('show');

      // Start fireworks
      createFireworks();
    }

    function createFireworks() {
      const container = document.getElementById('fireworksContainer');
      const colors = ['#ff1744', '#ff69b4', '#ff9800', '#d946ef', '#ffd700', '#00d4ff', '#ff6b9d'];
      
      // Create multiple firework bursts
      for (let burst = 0; burst < 8; burst++) {
        setTimeout(() => {
          const x = Math.random() * 80 + 10;
          const y = Math.random() * 60 + 10;
          
          for (let i = 0; i < 40; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            
            const angle = (i / 40) * Math.PI * 2;
            const velocity = 3 + Math.random() * 5;
            const color = colors[Math.floor(Math.random() * colors.length)];
            
            particle.style.left = x + '%';
            particle.style.top = y + '%';
            particle.style.width = '8px';
            particle.style.height = '8px';
            particle.style.backgroundColor = color;
            particle.style.borderRadius = '50%';
            particle.style.boxShadow = `0 0 10px ${color}`;
            
            container.appendChild(particle);
            
            let px = x;
            let py = y;
            let vx = Math.cos(angle) * velocity;
            let vy = Math.sin(angle) * velocity;
            let life = 1;
            
            const animate = () => {
              life -= 0.02;
              px += vx;
              py += vy;
              vy += 0.15; // gravity
              
              particle.style.left = px + '%';
              particle.style.top = py + '%';
              particle.style.opacity = life;
              
              if (life > 0) {
                requestAnimationFrame(animate);
              } else {
                particle.remove();
              }
            };
            
            animate();
          }
        }, burst * 150);
      }
    }

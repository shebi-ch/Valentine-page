  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const main = document.getElementById('main');
    const success = document.getElementById('success');
    const cat = document.getElementById('cat');
    const music = document.getElementById('bgMusic');

    const noResponses = [
      "Seriously?, fuck u ğŸ˜¤",
      "Oh come on, it's not gonna work ğŸ™„",
      "No wayyy... or is it? ğŸ«£",
      "Hmph... try harder ğŸ˜¼",
      "You think you can catch me? ğŸ˜",
      "Pwease nooo... wait YES!! ğŸ¥ºğŸ’•"
    ];

    let clickCount = 0;

    // Music auto-play (may need user interaction first on mobile)
    document.body.addEventListener('click', () => {
      music.volume = 0.3;
      music.play().catch(() => console.log("Autoplay blocked - click again"));
    }, { once: true });

    // No button escape logic
    noBtn.addEventListener('mouseover', chase);
    noBtn.addEventListener('click', () => {
      clickCount++;
      if (clickCount < noResponses.length) {
        noBtn.textContent = noResponses[clickCount];
      } else {
        noBtn.style.opacity = '0';
        noBtn.style.pointerEvents = 'none';
        triggerSuccess();
      }
      chase(); // Run away on click too
    });

    function chase() {
      const maxX = window.innerWidth - noBtn.offsetWidth - 40;
      const maxY = window.innerHeight - noBtn.offsetHeight - 40;

      const newX = Math.random() * maxX;
      const newY = Math.random() * maxY;

      noBtn.style.position = 'absolute';
      noBtn.style.left = newX + 'px';
      noBtn.style.top = newY + 'px';
      noBtn.style.transform = `rotate(${Math.random()*20 - 10}deg)`;
    }

    yesBtn.addEventListener('click', triggerSuccess);

    function triggerSuccess() {
      main.style.display = 'none';
      success.style.display = 'flex';
      createHearts(30);
      music.play();
    }

    function createHearts(count) {
      const container = document.getElementById('heartsContainer');
      for (let i = 0; i < count; i++) {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.innerHTML = 'ğŸ’—';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = (5 + Math.random() * 6) + 's';
        heart.style.animationDelay = Math.random() * 3 + 's';
        container.appendChild(heart);

        setTimeout(() => heart.remove(), 15000);
      }
    }

    // Initial hearts
    createHearts(12);

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Day The World Stopped</title>

<style>
body{
    margin:0;
    overflow:hidden;
    background:black;
    font-family:'Segoe UI',sans-serif;
    color:white;
}

/* Stars */
.star{
    position:absolute;
    width:2px;
    height:2px;
    background:white;
    animation:move linear infinite;
}

@keyframes move{
    from{transform:translateY(0);}
    to{transform:translateY(-100vh);}
}

.frozen .star{
    animation:none;
}

/* Clock */
#clock{
    position:absolute;
    top:20px;
    right:30px;
    font-size:22px;
    letter-spacing:2px;
}

/* Center content */
.center{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    text-align:center;
}

button{
    padding:15px 30px;
    font-size:18px;
    border:none;
    border-radius:30px;
    background:#ff2e63;
    color:white;
    cursor:pointer;
    transition:.3s;
}

button:hover{
    transform:scale(1.1);
}

/* Dark overlay */
.overlay{
    position:absolute;
    width:100%;
    height:100%;
    background:black;
    opacity:0;
    transition:1.5s;
    pointer-events:none;
}

.show-overlay{
    opacity:0.6;
}

/* Name animation */
#name{
    font-size:80px;
    letter-spacing:12px;
    margin-top:30px;
}

.letter{
    opacity:0;
    display:inline-block;
    text-shadow:0 0 20px pink,0 0 40px hotpink;
    transform:translateY(20px);
    transition:1s;
}

.show{
    opacity:1;
    transform:translateY(0);
}

/* Message */
#message{
    margin-top:25px;
    font-size:22px;
    opacity:0;
    transition:2s;
}
</style>
</head>
<body>

<div id="clock"></div>
<div class="overlay" id="overlay"></div>

<div class="center">
    <h2 id="intro">
        February 14th‚Ä¶<br>
        The world was moving like always.
    </h2>

    <button onclick="freezeWorld()">Touch My Heart ‚ù§Ô∏è</button>

    <div id="name"></div>

    <div id="message">
        Even the stars paused‚Ä¶ just to spell your name.<br>
        Sochan‚Ä¶ you are my forever. üíñ
    </div>
</div>

<script>

/* Create moving stars */
for(let i=0;i<150;i++){
    let star=document.createElement("div");
    star.className="star";
    star.style.left=Math.random()*100+"vw";
    star.style.top=Math.random()*100+"vh";
    star.style.animationDuration=(5+Math.random()*5)+"s";
    document.body.appendChild(star);
}

/* Live clock */
function updateClock(){
    let now=new Date();
    let time=now.toLocaleTimeString();
    document.getElementById("clock").innerText=time;
}
setInterval(updateClock,1000);
updateClock();

/* Freeze scene */
function freezeWorld(){
    document.body.classList.add("frozen");
    document.getElementById("overlay").classList.add("show-overlay");
    document.getElementById("intro").innerHTML="";
    document.getElementById("clock").innerHTML="";

    setTimeout(showName,1500);
}

/* Letter by letter name animation */
function showName(){
    const name="SOCHAN";
    const container=document.getElementById("name");

    name.split("").forEach((letter,index)=>{
        let span=document.createElement("span");
        span.className="letter";
        span.innerText=letter;
        container.appendChild(span);

        setTimeout(()=>{
            span.classList.add("show");
        },index*400);
    });

    setTimeout(()=>{
        document.getElementById("message").style.opacity="1";
    },name.length*400+1500);
}

</script>

</body>
  </html>

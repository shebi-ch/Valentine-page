<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üíï Purr-fect Valentine for Sochan üòª</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f5e1fd 0%, #d7f0ff 50%, #ffe4f9 100%);
      color: #333;
      overflow-x: hidden; /* Prevent horizontal scroll */
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .container {
      max-width: 90%;
      width: 100%;
      padding: 1.5rem;
      position: relative;
      z-index: 10;
    }

    h1 {
      font-size: clamp(2rem, 8vw, 3.2rem); /* Scales nicely */
      color: #ff69b4;
      text-shadow: 0 0 15px rgba(255,105,180,0.6);
      margin-bottom: 0.5rem;
    }

    .subtitle {
      font-size: clamp(1.2rem, 5vw, 1.6rem);
      color: #6a5acd;
      margin-bottom: 2rem;
    }

    .cat-img, .bouquet {
      max-width: 100%;
      height: auto;
      margin: 1.5rem auto;
      border-radius: 20%;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      display: block;
    }

    .cat-img:hover, .bouquet:hover {
      transform: scale(1.05);
      transition: transform 0.4s;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
      margin: 1rem 0;
    }

    button {
      font-size: clamp(1.2rem, 5vw, 1.8rem);
      padding: 1rem 2.5rem;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      touch-action: manipulation; /* Better mobile tap */
      min-width: 140px; /* Easier to tap */
    }

    #yesBtn {
      background: #98fb98;
      color: #006400;
    }

    #yesBtn:hover, #yesBtn:active {
      transform: scale(1.1);
      background: #7cfc00;
    }

    #noBtn {
      background: #ff9999;
      color: white;
      position: relative;
    }

    #noBtn:hover, #noBtn:active {
      background: #ff6666;
    }

    /* Success screen */
    #success {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, #ff9ec1, #a7d8ff, #d5aaff);
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 100;
      color: white;
      text-shadow: 0 0 10px rgba(0,0,0,0.5);
      padding: 1rem;
    }

    #success h1 {
      font-size: clamp(2.5rem, 10vw, 4.5rem);
      margin-bottom: 1rem;
    }

    #success p {
      font-size: clamp(1.1rem, 4.5vw, 1.6rem);
      max-width: 90%;
      line-height: 1.4;
    }

    .hearts {
      position: absolute;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
    }

    .heart {
      position: absolute;
      font-size: clamp(1.5rem, 6vw, 2.5rem);
      animation: float 8s infinite linear;
      opacity: 0.9;
    }

    @keyframes float {
      0% { transform: translateY(100vh) rotate(0deg); }
      100% { transform: translateY(-150px) rotate(720deg); }
    }

    /* Mobile adjustments */
    @media (max-width: 768px) {
      .container { padding: 1rem; }
      .buttons { flex-direction: column; gap: 1.5rem; }
      button { width: 80%; padding: 1.2rem 2rem; font-size: 1.4rem; }
      h1 { margin-bottom: 0.8rem; }
      .subtitle { margin-bottom: 1.5rem; }
    }

    @media (max-width: 480px) {
      .cat-img, .bouquet { margin: 1rem auto; border-radius: 15%; }
      button { min-width: auto; width: 90%; }
    }
  </style>
</head>
<body>

  <div class="hearts" id="heartsContainer"></div>

  <div class="container" id="main">
    <img src="https://thumbs.dreamstime.com/b/cat-heart-eyes-love-sticker-ai-generated-image-424868843.jpg" 
         alt="Cute blushing cat" class="cat-img" id="cat">

    <h1>Hey Sochan üíï</h1>
    <p class="subtitle">Will you be my Valentine forever? üòªüêæ</p>

    <div class="buttons">
      <button id="yesBtn">Yes! Of course! üê±üíñ</button>
      <button id="noBtn">No...</button>
    </div>
  </div>

  <div id="success">
    <h1>Happy Valentine's Day, honey! üíêüòò</h1>
    <img src="https://thumbs.dreamstime.com/b/close-up-blue-red-roses-positioned-together-accented-small-turquoise-flowers-possibly-gypsophila-feature-vivid-434761807.jpg" 
         alt="Bouquet of red roses and blue tulips" class="bouquet">
    <p>Yayyyy! I knew you'd say yes deep down üòè<br>
       I love you so much, my favorite person in the whole world üíú‚ú®</p>
  </div>

  <!-- Audio (may need user click on mobile) -->
  <audio id="bgMusic" loop>
    <source src="https://cdn.pixabay.com/download/audio/2023/08/07/audio_8d9b0d3d8a.mp3?filename=valentines-lofi-161130.mp3" type="audio/mpeg">
  </audio>

  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const main = document.getElementById('main');
    const success = document.getElementById('success');
    const music = document.getElementById('bgMusic');

    const noResponses = [
      "Seriously?, fuck u üò§",
      "Oh come on, it's not gonna work üôÑ",
      "No wayyy... or is it? ü´£",
      "Hmph... try harder üòº",
      "You think you can catch me? üòè",
      "Pwease nooo... wait YES!! ü•∫üíï"
    ];

    let clickCount = 0;

    // Music play on first interaction (mobile browsers block auto-play)
    document.body.addEventListener('click', () => {
      music.volume = 0.3;
      music.play().catch(() => {});
    }, { once: true });

    noBtn.addEventListener('mouseover', chase);
    noBtn.addEventListener('touchstart', chase); // Better for mobile touch

    noBtn.addEventListener('click', () => {
      clickCount++;
      if (clickCount < noResponses.length) {
        noBtn.textContent = noResponses[clickCount];
      } else {
        noBtn.style.opacity = '0';
        noBtn.style.pointerEvents = 'none';
        triggerSuccess();
      }
      chase();
    });

    function chase() {
      const maxX = window.innerWidth - noBtn.offsetWidth - 20;
      const maxY = window.innerHeight - noBtn.offsetHeight - 20;
      const newX = Math.random() * maxX;
      const newY = Math.random() * maxY;
      noBtn.style.position = 'absolute';
      noBtn.style.left = newX + 'px';
      noBtn.style.top = newY + 'px';
      noBtn.style.transform = `rotate(${Math.random()*20 - 10}deg)`;
    }

    yesBtn.addEventListener('click', triggerSuccess);

    function triggerSuccess() {
      main.style.display = 'none';
      success.style.display = 'flex';
      createHearts(30);
      music.play().catch(() => {});
    }

    function createHearts(count) {
      const container = document.getElementById('heartsContainer');
      for (let i = 0; i < count; i++) {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.innerHTML = 'üíó';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = (5 + Math.random() * 6) + 's';
        heart.style.animationDelay = Math.random() * 3 + 's';
        container.appendChild(heart);
        setTimeout(() => heart.remove(), 15000);
      }
    }

    createHearts(12);
  </script>
</body>
</html>
